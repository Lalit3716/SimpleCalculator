<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tapestry&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/37e0269a81.js" crossorigin="anonymous"></script>
    <title>Simple Calculator</title>
</head>

<body>
    <header>
        <h1 class="heading">Simple Calculator</h1>
    </header>

    <div class="main">
        <div class="calc">
            <div class="preview">
                <span></span>
            </div>
            <div class="input-container">
                <input type="text" id="input" disabled>
            </div>

            <div class="container">
                <div class="button-container">
                    <button class="button" id="pow">X<sup>y</sup></button>
                    <button class="button" id="sin">sin</button>
                    <button class="button" id="cos">cos</button>
                    <button class="button" id="tan">tan</button>
                </div>
                <div class="button-container">
                    <button class="button" id="log10">lg</button>
                    <button class="button" id="ln">ln</button>
                    <button class="button" id="(">(</button>
                    <button class="button" id=")">)</button>
                </div>
                <div class="button-container">
                    <button class="button" id="clear">AC</button>
                    <button class="button operator" id="backspace"><i class="fas fa-backspace"></i></button>
                    <button class="button operator" id="divide">&percnt;</button>
                    <button class="button operator" id="divide">&divide;</button>
                </div>
                <div class="button-container">
                    <button class="button" id="seven">7</button>
                    <button class="button" id="eight">8</button>
                    <button class="button" id="nine">9</button>
                    <button class="button operator" id="multiply">*</button>
                </div>
                <div class="button-container">
                    <button class="button" id="four">4</button>
                    <button class="button" id="five">5</button>
                    <button class="button" id="six">6</button>
                    <button class="button operator" id="subtract">-</button>
                </div>
                <div class="button-container">
                    <button class="button" id="one">1</button>
                    <button class="button" id="two">2</button>
                    <button class="button" id="three">3</button>
                    <button class="button operator" id="add">&plus;</button>
                </div>
                <div class="button-container">
                    <button class="button" id="π">π</button>
                    <button class="button" id="decimal">.</button>
                    <button class="button" id="zero">0</button>
                    <button class="button" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
